<h2 class="text-center">Create a new Todo</h2>
<form #toDoForm="ngForm">
  <div class="input-group">
    <input
      [(ngModel)]="description"
      name="description"
      type="text"
      class="form-input input-lg"
      placeholder="Todo description..."
      required
    />
    <button
      (ngSubmit)="onSubmit()"
      [disabled]="!toDoForm.form.valid"
      class="btn btn-primary input-group-btn btn-lg">
      Submit
    </button>
  </div>
</form>
